<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UAP Pemrograman Web</title>
  </head>
  <body>
    <h1>Aplikasi Kasir Sederhana</h1>

    <table border="1" id="daftarHarga">
      <thead>
        <tr>
          <th>Kode barang</th>
          <th>Nama Barang</th>
          <th>Harga</th>
        </tr>
      </thead>
      <tbody id="tableBarang">
        <tr>
          <td>001</td>
          <td>Barang A</td>
          <td>10.000</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Barang B</td>
          <td>20.000</td>
        </tr>
        <tr>
          <td>003</td>
          <td>Barang C</td>

        </tr>
      </tbody>
    </table>

    <div>
      <label for="kd_barang">Masukkan Kode:</label>
      <input type="text" id="kd_barang" />
    </div>

    <div>
      <label for="jml_Barang">Banyaknya Barang:</label>
      <input type="number" id="jml_Barang" />
    </div>

    <button onclick="TotalBelanja()">Submit</button>
    <script src="js/script.js"></script>
